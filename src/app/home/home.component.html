<div class="full-screen-canvas">
    <div class="videoContainer">
      <div class="countNum">{{ countDown }}</div>
      <div class="">
        <video #videoElement [hidden]="!showVideo" class="cover-video"  width="336" height="336"></video>
      </div>
      <button (click)="toggleCamera()" class="camera-switch-button position-btn">
        <span class="icon">&#8635;</span> Cambiar c√°mara
      </button>
      <div class="styleResult {{ color }}">
        <p>{{ prediction }}</p>
      </div>
      <div class="rangeBar">
        <input type="range" min="5" max="100" [value]="constDown" (change)="onRangeChange($event)" step="1" />
      </div>
    </div>
    <canvas #canvas2 width="336" height="336" style="display: none;"></canvas>
  </div>
